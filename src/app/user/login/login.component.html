<img src="/assets/img/user.png" class="mx-auto d-block" style="padding-left: 70px">
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)" required>
    <div class="form-group">
        <label>User Email</label>
        <input class="form-control" #UserEmail="ngModel" name ="Email" [(ngModel)]="formModel.Email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" #Password="ngModel" name ="Password" [(ngModel)]="formModel.Password" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button class="submit" class="btn btn-lg btn-block"[disabled]="form.invalid">Login</button>
        </div>
    </div>
</form>
